# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: ""
author: UKAN Computational Acoustics Special Interest Group
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Exclude archived pages from build
exclude_patterns: [archive/*]

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/ca-knowledgebase/ca-knowledgebase.github.io  # Online location of your book
  #path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
   extra_footer: |
    <p>
    This site and its contents are licensed under the <a href="https://creativecommons.org/licenses/by/4.0/legalcode" alt="link to license text">Creative Commons Attribution 4.0 International Public License</a>.
    </p>
  extra_navbar: |
    <div>
    <img src='ukan_logo.jpg' alt="acoustics.ac.uk logo"/>
    </div>
  google_analytics_id: UA-207874104-1
  favicon: "favicon.ico"
    
sphinx:
  config:
    html_show_copyright: false
